<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saper</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <main class="game">
        <header class="header border border--convex">
            <article class="header__counter" data-counter>0</article>
            <button class="header__reset border border--concave" data-button-reset>
                <svg class="header__button">
                    <use href="./assets/sprite.svg#neutral"></use>
                </svg>
            </button>
            <article class="header__counter" data-timer>0</article>
        </header>
        <article class="game__board border border--convex" data-board>
    
        </article>
        <article class="game__panel border border--convex">
            <header class="panel__header">
                <h1 class="panel__heading">Select Difficulty</h1>
            </header>
            <section class="panel__buttons">
                <button class="button" data-button-easy>Easy</button>
                <button class="button" data-button-normal>Normal</button>
                <button class="button" data-button-expert>Expert</button>
            </section>
            <button class="button" data-button-custom>Custom</button>
        </article>
        <article class="modal hide" data-modal>
            <section class="modal__content">
                <h2 class="modal__text" data-modal-header>You won!</h2>
                <button class="modal__button" data-modal-button>Play again</button>
            </section>
        </article>
        <article class="menu-options hide" data-menu-options>
            <h3 class="menu-options__header">Custom options</h3>
            <p class="menu-options__describe"><span class="menu-options__describe-header">INFO:</span> <br><br>*minimal number of columns: 8, <br>*minimal number of rows: 2, <br>*number of mines must be one less than the number of cells </p>
            <p class="menu-options__error" data-menu-error>dssss</p>
            
            <form class="menu-options__form">
                <label class="menu-options__label" for="cols">Number of columns:
                    <input id="cols" class="menu-options__input" type="number" value="8" min="8" data-input-cols>
                </label>
                <label class="menu-options__label" for="rows">Number of rows:
                    <input id="rows" class="menu-options__input" type="number" value="2" min="2" data-input-rows>
                </label>
                <label class="menu-options__label" for="mines">Number of mines:
                    <input id="mines" class="menu-options__input" type="number" value="1" min="1" data-input-mines>
                </label>
                <div class="menu-options__form-buttons">
                    <button class="menu-options__form-button" data-form-add>add</button>
                    <button class="menu-options__form-button" data-form-cancel>cancel</button>
                </div>
            </form>
        </article>
    </main>

    <script type="module" src="./js/Game.js"></script>
</body>

</html>
